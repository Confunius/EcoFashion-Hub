<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <style>
        /* Add some basic styles for the search input container */
        .search_box {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ccc;
            padding: 10px;
        }

        /* Add styles for the "We're Here to Help!" text */
        .bg_text {
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Add styles for the search icon */
        .search_icon {
            cursor: pointer;
        }

        /* Add some padding to the right of the input so the text doesn't overlap with the icon */
        .searchInputBox {
            width: 450px;
            padding-right: 30px;
        }

        /* Additional styles for the FAQ box (you may have this in your CSS already) */
        .faq-box {
            margin-top: 20px;
        }

        /* Flexbox container for sections */
        .section-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        /* Styles for the section boxes */
        .section-box {
            display: flex;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: #ab916c;
            margin: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .section-box:hover {
            background-color: #e0e0e0;
        }

        .section-box i {
            font-size: 24px;
            margin-right: 5px;
        }
    </style>
    {% extends "base.html" %} {% block title %}Ecofashion Hub - FAQ{% endblock %} {% block content %}
</head>
<body>
     <div class="search_box">
        <div class="bg_text" tabindex="0">
            We're Here to Help!
        </div>
        <div class="bg_search">
            <input type="text" class="searchInputBox" maxlength="150" placeholder="Popular Searches: Refund, Shipping, Account">
            <i class="fas fa-search search_icon"></i> <!-- Use "fas" for Font Awesome 6 Solid icons -->
        </div>
    </div>

    <div class="faq-box">
        <h1>Frequently Asked Questions</h1>

        <!-- Flexbox container for sections -->
        <div class="section-container">
            <div class="section-box">
                <i class="fas fa-shopping-cart"></i>
                Order Issues
            </div>
            <div class="section-box">
                <i class="fas fa-undo-alt"></i>
                Refund
            </div>
            <div class="section-box">
                <i class="fas fa-tags"></i>
                Promotions
            </div>
            <div class="section-box">
                <i class="fas fa-user"></i>
                Account
            </div>
            <div class="section-box">
                <i class="fas fa-truck"></i>
                Delivery
            </div>
        </div>
        <!-- End of Flexbox container for sections -->

        <!-- FAQs with questions and answers will be inserted here -->
        <!-- Replace with FAQ -->

    </div>

    <!-- JavaScript code -->
    <script>
        var searchIcon = document.querySelector('.search_icon');
        var searchInput = document.querySelector('.searchInputBox');
        searchIcon.addEventListener('click', function() {
            searchInput.focus(); 
        });
    </script>
</body>
</html>
{% endblock %}
